<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lemon Pound Cake</title>
</head>
<body>
   <main>
      <section>
         <h1>4 Ingredient Lemon Pound Cake</h1>
         <img src="/images/Lemon-Pound-Cake.jpg" alt="A lemon pound cake on a white plate">
      </section>
      <section>
         <h2>Ingredients</h2>
         <ul>
            <li>3 large eggs</li>
            <li>1 (14 ounce) can sweetened condensed milk</li>
            <li>1/4 cup fresh lemon juice</li>
            <li>4 teaspoons lemon zest (optional)</li>
            <li>1 1/4 cups self-rising flour</li>
         </ul>
      </section>
   </main>
</body>
</html>
